<header class="header">
  <h1>Investigação Conecta Prime <img src="assets/olhos.gif" alt="Olhos investigando"></h1>
</header>
<div class="faq-container">

  <form class="input-container" (submit)="onSubmitForm()">
    <input type="text" name="search" placeholder="Buscar Caso..." [ngModel]="inputText" (ngModelChange)="onInputChange($event)" />
  </form>

  <section class="cards">
    <app-card *ngFor="let q of listQuestions" [fullQuestion]="q" [title]="q.title" [problem]="q.problem" [readMore]="q.readMore ? q.readMore : ''" [solution]="q.solution"></app-card>
  </section>
  <div class="sub-header"><span></span></div>
</div>
